<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link rel="stylesheet" type="text/css" href="quiz2.css" />
		<title>Quiz 2</title>
	</head>
	<body>
		
		<div class="content">
			<h1>Hi, Welcome to the second quiz!</h1>
			<p class="subtitle">Make sure the containers below respond to the events or functions implemented with quiz2.js</p>
			<div class="evens">			
				<div class="click">
					<span>click event</span>
				</div>
				<div class="mouseover">
					<span>mouse over event</span>
					<p>Who's the richest person you know? (mouse over to find out)</p>
				</div>
				<div class="submit">
					<span>submit event</span>
					<!-- The form not having an action or method is not a bug in this case -->
					<form>
						<label for="form">AJAX, yo!</label>
						<input type="text" id="form" name="form" placeholder="Enter Some Text" />
						<input type="submit" value="SUBMIT" />
					</form>
				</div>
				<div class="timeout">
					<span>timeout function</span>
				</div>
			</div>
			<div class="added">
				<button id="btn-gt">Get Text</button>
				<button id="btn-k" style="display:none;">Keep It</button>
				<div id="gt-response" style="display:none;"></div>
			</div>
		</div>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
		<script src="quiz2.js"></script>
	</body>
</html>
